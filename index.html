<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">
    <h1>Casino</h1>
</header>
<main class="main">
    <div class="allgames">
        <div class="game">
            <h2>Dice</h2>
            <p class="bet">bet = <span id="bethtml">1</span></p>
            <div class="choosebet">
                <button id="b1">1</button>
                <button id="b5">5</button>
                <button id="b10">10</button>
                <button id="b50">50</button>
            </div>
            <div class="button_cont">
                <div class="button_value">
                    <button type="button" class="button" id="buttonLess">Less</button>
                    <p>0 - 499999</p>
                </div>
                <div class="button_value">
                    <button type="button" class="button" id="buttonMore">More</button>
                    <p>500000 - 999999</p>
                </div>
            </div>
            <div class="lose hid">
                <div class="win">You lose</div>
            </div>
            <div class="yourwin hid">
                <div class="win cr">You have win<span id="havewin"></span>$</div>
                <div class="cong">Congratulations!</div>
            </div>
        </div>
    </div>
    <div class="balance">
        Balance: <span id="changebal">0</span>$
    </div>
    <button class="vyvod" id="vyvod">Withdraw</button>
</main>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
